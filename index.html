<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper_modal none">
    <form action="">
      <div class="wr_btn_close">
        <button class="btn_cl" type="button">
          &times;
        </button>
      </div>
      <h3>Подтвердите:</h3>
      <div>
        <h5>Имя</h5>
        <input type="text" id="editUserName">
      </div>
      <div>
        <h5>Фамилия</h5>
        <input type="text" id="editFirstUserName">
      </div>
      <div class="wr_button">
        <button type="button" class="btn_sendForm">Подтвердить</button>
      </div>
    </form>
    
  </div>



  <div class="wr_form">
    <h2 class="user">Создать пользователя</h2>
    <input type="text" placeholder="Имя пользователя" id="userName">
    <input type="text" placeholder="Фамилия пользователя" id="lastName">
    <button class="btn_add">Создать карточку</button>
  </div>


  <ul class="container">

  </ul>
  
  <input type="text" placeholder="Поиск" id="poisk" value="">
  <button id="buttonpoisk"> Поиск </button>
  <script src="./script.js"></script>
</body>

</html>
